<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>BoNjOuR!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.cosmos.so/ce562cca-2d95-47b3-969e-f842ffb4c225?format=jpeg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="theme-light">
    <!-- HEADER WAKTU -->
    <div class="header">
        <div class="time" id="timeDisplay">00:00:00</div>
        <div class="date" id="dateDisplay">Loading...</div>
        <div class="mt-10" id="timezoneDisplay">WIB - Asia/Jakarta</div>
        <div class="mt-10">
            Theme: <span class="theme-indicator" id="themeIndicator">LIGHT</span>
        </div>
    </div>

    <!-- GRID UTAMA -->
    <div class="grid">
        <!-- KOLOM KIRI -->
        <div class="left-column">
            <!-- SEARCH BOX -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="SEARCH (Ctrl+K)">
                <div class="search-engines" id="searchEngines">
                    <!-- Search engines diisi JS -->
                </div>
            </div>

            <!-- AI SELECTOR -->
            <div class="ai-selector">
                <select id="aiSelector">
                    <option value="">-- PILIH AI --</option>
                    <!-- AI options diisi JS -->
                </select>
                <button id="aiButton">BUKAI AI</button>
            </div>
        </div>

        <!-- KOLOM KANAN - NOTES -->
        <div class="notes">
            <div class="notes-header">
                <strong>NOTES</strong>
                <div class="notes-controls">
                    <button id="saveNotesButton">SAVE</button>
                    <button id="clearNotesButton">CLEAR</button>
                </div>
            </div>
            <textarea id="notesTextarea" placeholder="Tulis catatan disini..."></textarea>
        </div>
    </div>

    <!-- QUOTES -->
    <div class="quotes">
        <div class="quote-text" id="quoteText">Loading quotes...</div>
        <div class="quote-author" id="quoteAuthor"></div>
        <button id="newQuoteButton" class="mt-10">QUOTE BARU</button>
    </div>

    <!-- SETTINGS MODAL -->
    <div class="modal" id="settingsModal">
        <div class="modal-header">
            <h2>SETTINGS (Ctrl+0)</h2>
            <p>ESC untuk close</p>
        </div>
        
        <div class="settings-group">
            <label>TIMEZONE</label>
            <select id="timezoneSelect">
                <!-- Timezones diisi JS -->
            </select>
        </div>
        
        <div class="settings-group">
            <label>DEFAULT SEARCH</label>
            <select id="defaultSearchSelect">
                <option value="google">Google</option>
                <option value="youtube">YouTube</option>
                <option value="wikipedia">Wikipedia</option>
                <option value="github">GitHub</option>
                <option value="duckduckgo">DuckDuckGo</option>
            </select>
        </div>
        
        <div class="settings-group">
            <label>THEME</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="pink">Pink</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="brown">Brown</option>
            </select>
        </div>
        
        <div class="text-center mt-10">
            <button id="saveSettingsButton">SAVE SETTINGS</button>
            <button id="closeSettingsButton" style="margin-top: 10px;">CLOSE</button>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        ©2k25 <a href="html://github.com/takathena">takathena</a> • <span>Ctrl+K = search</span> • <span>Ctrl+0 = settings</span> • <span>ESC = close modal</span> • Make with ♥ 
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
